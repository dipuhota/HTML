<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details and Summary tag</title>
    <style>
        details{
        
            padding: 15px;
            color: white;
            border-radius: 10px;
            box-shadow: 0px 2px 2px 2px black;
        }
        summary {
           padding: 5px ;
        }
        div{
            background-image: linear-gradient();
            padding: 10px;
            border-radius: 10px;
        }

    </style>





</head>
<body>
    <details>
        <summary>What is HTML?</summary>
        <div>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                 Perferendis rerum saepe esse, sequi voluptas iste numquam 
                 veritatis voluptate labore dolore consectetur iusto
                  maiores ipsum aspernatur impedit ducimus facilis? Libero, autem?
            </p>
        </div>
    </details>
</body>
</html>
